<html>
    <head><title>travel bintang abadi</title></head>
    <body>
       <script languange="javascript">
        function hitungtotal()
        {
            var nama = (document.ffrom.inama.value);
            var tujuan = (document.ffrom.itujuan.value);
            var kelas = (document.ffrom.ikelas.value);
            var jumlahtiket = parseFloat(document.ffrom.ijumlah.value);
            var ht = 0.0;
            var sub = 0.0;
            var diskon = 0.0;
            var total = 0.0;

           if(tujuan == 'jakarta' && kelas == 'eksekutif'){
            ht =80000;
           }else if(tujuan == "jakarta" && kelas == 'bisnis'){
            ht =40000;
           }else if(tujuan == "jakarta" && kelas == 'ekonomi'){
            ht =10000;
           }else if(tujuan == "solo" && kelas == 'eksekutif'){
            ht = 80000;
           }else if(tujuan == "solo" && kelas == 'bisnis'){
            ht = 50000;
           }else if(tujuan == "solo" && kelas == 'ekonomi'){
            ht = 20000;
           }else if(tujuan == "surabaya" && kelas == 'eksekutif'){
            ht = 90000;
           }else if(tujuan == "surabaya" && kelas == 'bisnis'){
            ht = 60000;
           }else if(tujuan == "surabaya" && kelas == 'ekonomi'){
            ht = 30000;
           }


            sub = jumlahtiket*ht;
            if(document.ffrom.imember.checked==true)
            {
                diskon =0.10*sub;
            }
            else
            {
                diskon =0.0;
            }

            total = sub-diskon;
            document.ffrom.otiket.value=eval(ht);
            document.ffrom.osub.value=eval(sub);
            document.ffrom.odiskon.value=eval(diskon);
            document.ffrom.ototal.value=eval(total);
        }
       </script> 
       <form name="ffrom">
       <table border="1" align="center"width="70%">
        <tr>
            <td width="100%" colspan="2"><h2 align="center">travel bintang abadi</h2></td>
        </tr>
        <tr>
            <td width="50%"><pre>
        nama         : <input type="text" size="20" name="inama">
        tujuan       : <select name="itujuan" size="1">
                         <option value="jakarta">jakarta</option>
                         <option value="solo">solo</option>
                         <option value="surabaya">surabaya</option>
                       </select>
        kelas        : <select name="ikelas" size="1">
                         <option value="eksekutif">eksekutif</option>
                         <option value="bisnis">bisnis</option>
                         <option value="ekonomi">ekonomi</option>
                       </select>
        jumlah tiket : <input type="text" size="11" name="ijumlah">
        member       : <input type="checkbox" name="imember">ya</td><pre>
              <td width="50%"><pre>
        harga tiket  : <input type="text" size="10" name="otiket">
        sub total    : <input type="text" size="10" name="osub">
        diskon       : <input type="text" size="10" name="odiskon">
        total bayar  : <input type="text" size="10" name="ototal"></td><pre>
          </tr>
          <tr>
            <td width="100%" colspan="2">
            <center>
                <input type="button" value="hitung" onclick="hitungtotal()">
                <input type="reset" value="ulang">
            </center></td>
        </tr>
       </table>
       </form>
    </body>
</html>
